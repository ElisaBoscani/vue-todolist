<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>To Do List</h1>
      <input type="text" @keydown.enter="addText" v-model="newText" />
      <button @click="addText">Aggiungi</button>
      <div>
        <div>
          <ul>
            <li
              v-for="(text, index) in textList"
              :key="text.done"
              :class="{'text_line':text.done}"
              @click="checkText(text)"
            >
              {{text.list}}
              <i
                @click="removeText(index)"
                class="fa-solid fa-trash fa-lg"
                style="color: #000000"
              ></i>
            </li>
          </ul>
          <!--  <p >Non ci sono elementi</p> -->
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./asset/js/script.js"></script>
  </body>
</html>
